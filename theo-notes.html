<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Theo的碎碎念收纳处</title>
  <style>
    :root { color-scheme: light; }
    body{
      margin:0;
      min-height:100svh;
      font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:
        radial-gradient(1200px 700px at 10% 10%, rgba(30,90,191,0.20), transparent 60%),
        radial-gradient(1000px 650px at 85% 20%, rgba(90,167,255,0.18), transparent 55%),
        radial-gradient(900px 700px at 50% 92%, rgba(231,240,255,0.80), transparent 62%),
        linear-gradient(180deg, #f7faff, #ffffff);
      overflow-x:hidden;
    }
    .wrap{max-width: 860px; margin:0 auto; padding: 18px;}
    .top{display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;}
    h1{margin: 6px 0; font-size:22px; color: rgba(0,0,0,0.84);}
    .sub{margin:0; font-size:13px; color: rgba(0,0,0,0.52); line-height:1.6}

    .card{
      margin-top:14px;
      border-radius: 22px;
      background: rgba(255,255,255,0.74);
      border: 1px solid rgba(11,42,120,0.10);
      box-shadow: 0 24px 70px rgba(11,42,120,0.10);
      backdrop-filter: blur(14px);
      padding: 16px;
    }
    label{display:block; margin-top:12px; font-size:12px; color: rgba(0,0,0,0.55)}
    textarea{
      width:100%;
      min-height: 110px;
      resize: vertical;
      margin-top: 8px;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,0.10);
      padding: 12px;
      font-size: 14px;
      outline: none;
      background: rgba(255,255,255,0.90);
      line-height: 1.7;
    }
    input[type=file]{margin-top:8px;}

    .btns{margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;}
    button, a.btn{
      border:0;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 14px;
      cursor:pointer;
      background: rgba(255,255,255,0.82);
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      color: rgba(0,0,0,0.78);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      text-decoration:none;
      display:inline-block;
    }
    button.primary{
      background: linear-gradient(135deg, #0b2a78, #5aa7ff);
      color:#fff;
      font-weight:800;
    }

    .list{margin-top: 14px; display:grid; gap:10px;}
    .item{
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,0.06);
      background: rgba(255,255,255,0.68);
      padding: 12px;
    }
    .meta{font-size:12px; color: rgba(0,0,0,0.48);}
    .text{margin-top:6px; white-space: pre-wrap; font-size:14px; color: rgba(0,0,0,0.72); line-height:1.7;}
    .imgs{margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;}
    .imgs img{width:110px; height:110px; object-fit:cover; border-radius:14px; border:1px solid rgba(0,0,0,0.06)}

    .note{margin-top:12px; font-size:12px; color: rgba(0,0,0,0.46); line-height:1.6}

    .toast{position:fixed; left:50%; bottom: 16px; transform: translateX(-50%);
      background: rgba(0,0,0,0.80); color:#fff; padding: 10px 14px; border-radius: 999px; font-size: 13px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.20); display:none; max-width: calc(100% - 24px); text-align:center;}

    @media (max-width: 560px){
      .wrap{padding: 14px;}
      .imgs img{width: 96px; height: 96px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Theo的碎碎念收纳处</h1>
        <p class="sub">记录心情、状态、生活点滴。先存本机（不联网），以后我们可以把它们一键整理成笔记。</p>
      </div>
      <a class="btn" href="./">返回问候页</a>
    </div>

    <div class="card">
      <label>想写点什么？</label>
      <textarea id="text" placeholder="比如：今天的心情、想吃的东西、发生的小事…"></textarea>

      <label>上传照片（可多张）</label>
      <input id="photos" type="file" accept="image/*" multiple />

      <div class="btns">
        <button class="primary" id="save">保存到本机</button>
        <button class="primary" id="saveGitHub">保存到 GitHub</button>
        <button id="export">导出备份（JSON）</button>
        <button id="clear">清空本机数据</button>
      </div>

      <div class="note">
        提示：这页默认先保存在你的浏览器本机（IndexedDB）。
        如果要保存到 GitHub：建议填 Worker 地址；若 Worker 在你网络下不可用，可填 GitHub Token 走直连。
      </div>

    </div>

    <div class="card">
      <div class="meta">已保存的记录</div>
      <div class="list" id="list"></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const $ = (id) => document.getElementById(id);
    const toast = (msg) => {
      const t = $('toast');
      t.textContent = msg;
      t.style.display = 'block';
      clearTimeout(toast._t);
      toast._t = setTimeout(() => t.style.display = 'none', 1600);
    };

    // IndexedDB helpers
    const DB_NAME = 'theo_notes_db';
    const STORE = 'entries';

    function openDB(){
      return new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, 1);
        req.onupgradeneeded = () => {
          const db = req.result;
          const st = db.createObjectStore(STORE, { keyPath: 'id' });
          st.createIndex('ts', 'ts');
        };
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
      });
    }

    async function putEntry(entry){
      const db = await openDB();
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE, 'readwrite');
        tx.objectStore(STORE).put(entry);
        tx.oncomplete = () => resolve();
        tx.onerror = () => reject(tx.error);
      });
    }

    async function getAll(){
      const db = await openDB();
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE, 'readonly');
        const req = tx.objectStore(STORE).getAll();
        req.onsuccess = () => resolve(req.result || []);
        req.onerror = () => reject(req.error);
      });
    }

    async function clearAll(){
      const db = await openDB();
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE, 'readwrite');
        tx.objectStore(STORE).clear();
        tx.oncomplete = () => resolve();
        tx.onerror = () => reject(tx.error);
      });
    }

    function toDataURL(blob){
      return new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onload = () => resolve(r.result);
        r.onerror = () => reject(r.error);
        r.readAsDataURL(blob);
      });
    }

    async function renderFromWorker(){
      const list = $('list');
      list.innerHTML = '<div class="meta">正在从 GitHub 读取…</div>';

      const res = await fetch(API_BASE + '/list?limit=30');
      if (!res.ok) throw new Error(await res.text());
      const j = await res.json();
      const items = j.items || [];

      list.innerHTML = '';
      if (!items.length) {
        list.innerHTML = '<div class="meta">还没有记录～</div>';
        return;
      }

      for (const it of items) {
        const div = document.createElement('div');
        div.className = 'item';

        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.textContent = it.path;

        const text = document.createElement('div');
        text.className = 'text';
        text.textContent = it.text || '';

        div.appendChild(meta);
        if (text.textContent) div.appendChild(text);

        if (it.images && it.images.length) {
          const imgs = document.createElement('div');
          imgs.className = 'imgs';
          for (const rel of it.images.slice(0, 6)) {
            const img = document.createElement('img');
            img.alt = 'photo';
            img.src = API_BASE + '/file?path=' + encodeURIComponent(`notes/${it.day}/${rel}`);
            imgs.appendChild(img);
          }
          div.appendChild(imgs);
        }

        list.appendChild(div);
      }
    }

    async function render(){
      try {
        await renderFromWorker();
      } catch (e) {
        console.warn('renderFromWorker failed', e);
        // fallback to local
        const list = $('list');
        const items = (await getAll()).sort((a,b) => b.ts - a.ts);
        list.innerHTML = '';
        if (!items.length) {
          list.innerHTML = '<div class="meta">还没有记录～</div>';
          return;
        }
        for (const it of items) {
          const div = document.createElement('div');
          div.className = 'item';
          const dt = new Date(it.ts);
          const meta = document.createElement('div');
          meta.className = 'meta';
          meta.textContent = dt.toLocaleString('zh-CN');
          const text = document.createElement('div');
          text.className = 'text';
          text.textContent = it.text || '';
          div.appendChild(meta);
          if (it.text) div.appendChild(text);
          if (it.photos && it.photos.length) {
            const imgs = document.createElement('div');
            imgs.className = 'imgs';
            for (const p of it.photos) {
              const img = document.createElement('img');
              img.alt = 'photo';
              img.src = await toDataURL(p);
              imgs.appendChild(img);
            }
            div.appendChild(imgs);
          }
          list.appendChild(div);
        }
      }
    }

    async function readFileAsBase64(file){
      return new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onload = () => {
          const dataUrl = String(r.result || '');
          const b64 = dataUrl.split(',')[1] || '';
          resolve(b64);
        };
        r.onerror = () => reject(r.error);
        r.readAsDataURL(file);
      });
    }

    // Cloudflare Worker endpoint (admin configured once)
    const API_BASE = 'https://theo-notes-worker.1906067657.workers.dev';
    async function base64Utf8(str){
      const bytes = new TextEncoder().encode(str);
      let bin = '';
      bytes.forEach(b => bin += String.fromCharCode(b));
      return btoa(bin);
    }

    async function ghPutFile(path, contentBase64, message){
      const url = `https://api.github.com/repos/${GH_OWNER}/${GH_REPO}/contents/${encodeURIComponent(path).replaceAll('%2F','/')}`;
      const headers = {
        'authorization': `Bearer ${GH_TOKEN}`,
        'accept': 'application/vnd.github+json',
        'x-github-api-version': '2022-11-28',
      };
      let sha;
      const getRes = await fetch(url, { headers });
      if (getRes.ok) {
        const j = await getRes.json();
        sha = j && j.sha;
      }
      const putRes = await fetch(url, {
        method: 'PUT',
        headers: { ...headers, 'content-type': 'application/json' },
        body: JSON.stringify({ message, content: contentBase64, branch: 'main', sha }),
      });
      if (!putRes.ok) throw new Error(await putRes.text());
      return putRes.json();
    }

    $('save').onclick = async () => {
      const text = $('text').value.trim();
      const files = Array.from($('photos').files || []);
      if (!text && files.length === 0) {
        toast('写点什么或传张照片再保存哦～');
        return;
      }

      const photos = [];
      for (const f of files) {
        // store as Blob
        photos.push(f.slice(0, f.size, f.type));
      }

      const entry = {
        id: crypto.randomUUID ? crypto.randomUUID() : String(Date.now()) + '_' + Math.random().toString(16).slice(2),
        ts: Date.now(),
        text,
        photos,
      };

      await putEntry(entry);
      $('text').value = '';
      $('photos').value = '';
      toast('已保存到本机～');
      await render();
    };

    $('saveGitHub').onclick = async () => {
      const text = $('text').value.trim();
      const files = Array.from($('photos').files || []);
      if (!text && files.length === 0) {
        toast('写点什么或传张照片再保存哦～');
        return;
      }

      const photos = [];
      for (const f of files) {
        const dataBase64 = await readFileAsBase64(f);
        photos.push({ name: f.name, type: f.type, dataBase64 });
      }

      try {
        const res = await fetch(API_BASE + '/save', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ text, photos }),
        });

        if (!res.ok) {
          const t = await res.text();
          throw new Error(t);
        }

        $('text').value = '';
        $('photos').value = '';
        toast('已保存到 GitHub～');
        render();
      } catch (e) {
        toast('保存失败：' + String(e).slice(0, 120));
      }
    };

    $('export').onclick = async () => {
      const items = (await getAll()).sort((a,b) => a.ts - b.ts);
      // Convert blobs to base64 data URLs for export
      const out = [];
      for (const it of items) {
        const photos = [];
        for (const p of (it.photos || [])) {
          photos.push(await toDataURL(p));
        }
        out.push({ id: it.id, ts: it.ts, text: it.text || '', photos });
      }
      const json = JSON.stringify(out, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `theo-notes-${new Date().toISOString().slice(0,10)}.json`;
      a.click();
      setTimeout(() => URL.revokeObjectURL(url), 1000);
      toast('已导出备份');
    };

    $('clear').onclick = async () => {
      if (!confirm('确定清空本机所有记录吗？')) return;
      await clearAll();
      toast('已清空');
      await render();
    };

    render();
  </script>
</body>
</html>
