<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>给你的小问候</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 15% 18%, #e7f0ff, transparent 60%),
        radial-gradient(1000px 600px at 85% 25%, #dfe9ff, transparent 55%),
        radial-gradient(900px 700px at 50% 92%, #f6f8ff, transparent 60%),
        #ffffff;
    }
    .card {
      width: min(720px, calc(100% - 32px));
      padding: 26px 22px;
      border-radius: 22px;
      background: rgba(255,255,255,0.78);
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 24px 70px rgba(0,0,0,0.10);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      letter-spacing: 0.4px;
      color: rgba(0,0,0,0.82);
    }
    .msg {
      margin: 0;
      font-size: 18px;
      line-height: 1.85;
      color: rgba(0,0,0,0.72);
      white-space: pre-line;
    }
    .sign {
      display: block;
      margin-top: 10px;
      font-size: 13px;
      color: rgba(0,0,0,0.52);
    }
    .btns {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      border: 0;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      background: rgba(255,255,255,0.82);
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      color: rgba(0,0,0,0.78);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    button.primary {
      background: linear-gradient(135deg, #0b2a78, #5aa7ff);
      color: #fff;
      font-weight: 800;
    }
    .tiny {
      margin-top: 14px;
      font-size: 12px;
      color: rgba(0,0,0,0.40);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1 id="title">给你的小问候</h1>
    <p class="msg" id="greet"></p>
    <span class="sign" id="sign"></span>

    <div class="btns">
      <button class="primary" id="btnNew">换一句</button>
      <button id="btnCopy">复制这句</button>
    </div>

    <div class="tiny" id="time"></div>
  </main>

  <script src="./data.obf.js"></script>
  <script>
    const titleEl = document.getElementById('title');
    const greetEl = document.getElementById('greet');
    const signEl = document.getElementById('sign');
    const timeEl = document.getElementById('time');

    // Note: text content is intentionally obfuscated to avoid plaintext in GitHub.
    // This is NOT real encryption; a determined person can recover it.
    const chunks = window.__DATA_CHUNKS__ || [];
    function decodeLines() {
      const rev = chunks.join('');
      const b64 = rev.split('').reverse().join('');
      const json = atob(b64);
      return JSON.parse(json);
    }
    const lines = decodeLines();

    function pickOne() {
      const pick = lines[Math.floor(Math.random() * lines.length)];
      const who = String(pick.t || '').split(/[，,]/)[0] || '你';
      titleEl.textContent = `给${who}的小问候`;
      greetEl.textContent = pick.t;
      signEl.textContent = `— ${pick.s}`;
      return `${pick.t}\n— ${pick.s}`;
    }

    let current = pickOne();

    document.getElementById('btnNew').onclick = () => {
      current = pickOne();
    };

    document.getElementById('btnCopy').onclick = async () => {
      try {
        await navigator.clipboard.writeText(current);
        document.getElementById('btnCopy').textContent = '已复制';
        setTimeout(() => (document.getElementById('btnCopy').textContent = '复制这句'), 900);
      } catch {
        // fallback
        prompt('复制这句：', current);
      }
    };

    const now = new Date();
    timeEl.textContent = `打开时间：${now.toLocaleString('zh-CN')}`;
  </script>
</body>
</html>
