<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>给你的小问候</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 10% 10%, rgba(30,90,191,0.22), transparent 60%),
        radial-gradient(1000px 650px at 85% 20%, rgba(90,167,255,0.20), transparent 55%),
        radial-gradient(900px 700px at 50% 92%, rgba(231,240,255,0.80), transparent 62%),
        linear-gradient(180deg, #f7faff, #ffffff);
      overflow-x: hidden;
    }
    /* subtle floating sparkles */
    body::before, body::after {
      content: "";
      position: fixed;
      inset: -20vh -20vw;
      pointer-events: none;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.55) 0 2px, transparent 3px),
        radial-gradient(circle at 70% 40%, rgba(255,255,255,0.40) 0 2px, transparent 3px),
        radial-gradient(circle at 40% 75%, rgba(255,255,255,0.35) 0 2px, transparent 3px),
        radial-gradient(circle at 85% 80%, rgba(255,255,255,0.30) 0 2px, transparent 3px);
      opacity: 0.9;
      filter: blur(0.2px);
      animation: drift 18s linear infinite;
    }
    body::after {
      opacity: 0.55;
      animation-duration: 26s;
      animation-direction: reverse;
      mix-blend-mode: screen;
    }
    @keyframes drift {
      from { transform: translate3d(0,0,0) rotate(0deg); }
      to { transform: translate3d(2vw, -3vh, 0) rotate(6deg); }
    }

    .card {
      width: min(760px, calc(100% - 32px));
      padding: 28px 24px;
      border-radius: 24px;
      background: rgba(255,255,255,0.74);
      border: 1px solid rgba(11,42,120,0.10);
      box-shadow: 0 28px 90px rgba(11,42,120,0.12);
      backdrop-filter: blur(14px);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: -120px;
      background: conic-gradient(from 210deg at 50% 50%, rgba(90,167,255,0.0), rgba(90,167,255,0.20), rgba(30,90,191,0.0));
      opacity: 0.55;
      filter: blur(26px);
      animation: glow 10s ease-in-out infinite;
    }
    @keyframes glow {
      0%,100% { transform: rotate(0deg) scale(1.0); }
      50% { transform: rotate(10deg) scale(1.06); }
    }

    h1 {
      position: relative;
      margin: 0 0 10px;
      font-size: 28px;
      letter-spacing: 0.4px;
      color: rgba(0,0,0,0.84);
    }
    .msg {
      position: relative;
      margin: 0;
      font-size: 18px;
      line-height: 1.9;
      color: rgba(0,0,0,0.74);
      white-space: pre-line;
    }
    .sign {
      position: relative;
      display: block;
      margin-top: 10px;
      font-size: 13px;
      color: rgba(0,0,0,0.52);
    }
    .btns {
      position: relative;
      margin-top: 16px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      border: 0;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      background: rgba(255,255,255,0.82);
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      color: rgba(0,0,0,0.78);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 14px 30px rgba(0,0,0,0.10); }
    button:active { transform: translateY(0px) scale(0.99); }

    button.primary {
      background: linear-gradient(135deg, #0b2a78, #5aa7ff);
      color: #fff;
      font-weight: 800;
      box-shadow: 0 14px 34px rgba(30,90,191,0.26);
    }
    .tiny {
      position: relative;
      margin-top: 14px;
      font-size: 12px;
      color: rgba(0,0,0,0.42);
    }

    /* little “pop” effect when changing text */
    .pop { animation: pop 180ms ease-out; }
    @keyframes pop { from { transform: scale(0.985); opacity: 0.7; } to { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body>
  <main class="card">
    <h1 id="title">给你的小问候</h1>
    <p class="msg" id="greet"></p>
    <span class="sign" id="sign"></span>

    <div class="btns">
      <button class="primary" id="btnNew">换一句</button>
      <button id="btnCopy">复制这句</button>
    </div>

    <div class="tiny" id="time"></div>
  </main>

  <script src="./data.obf.js"></script>
  <script>
    const titleEl = document.getElementById('title');
    const greetEl = document.getElementById('greet');
    const signEl = document.getElementById('sign');
    const timeEl = document.getElementById('time');

    // Note: text content is intentionally obfuscated to avoid plaintext in GitHub.
    // This is NOT real encryption; a determined person can recover it.
    const chunks = window.__DATA_CHUNKS__ || [];
    function decodeLines() {
      const rev = chunks.join('');
      const b64 = rev.split('').reverse().join('');
      // atob gives a binary string (latin1). Convert to bytes -> UTF-8 string.
      const bin = atob(b64);
      const bytes = Uint8Array.from(bin, (c) => c.charCodeAt(0));
      const json = new TextDecoder('utf-8').decode(bytes);
      return JSON.parse(json);
    }
    const lines = decodeLines();

    function pop(el) {
      if (!el) return;
      el.classList.remove('pop');
      void el.offsetWidth;
      el.classList.add('pop');
    }

    function pickOne() {
      const pick = lines[Math.floor(Math.random() * lines.length)];
      const who = String(pick.t || '').split(/[，,]/)[0] || '你';
      titleEl.textContent = `给${who}的小问候`;
      greetEl.textContent = pick.t;
      signEl.textContent = `— ${pick.s}`;
      pop(titleEl); pop(greetEl); pop(signEl);
      return `${pick.t}\n— ${pick.s}`;
    }

    let current = pickOne();

    document.getElementById('btnNew').onclick = () => {
      current = pickOne();
    };

    document.getElementById('btnCopy').onclick = async () => {
      try {
        await navigator.clipboard.writeText(current);
        document.getElementById('btnCopy').textContent = '已复制';
        setTimeout(() => (document.getElementById('btnCopy').textContent = '复制这句'), 900);
      } catch {
        // fallback
        prompt('复制这句：', current);
      }
    };

    const now = new Date();
    timeEl.textContent = `打开时间：${now.toLocaleString('zh-CN')}`;
  </script>
</body>
</html>
